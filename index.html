<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body ng-app="myApp" ng-controller="MyController">
	<div class="container" ng-repeat="dialog in dialogContexts" ng-click="toggleModal(dialog)">{{dialog.title}}</div>
	<dialog shown='modalShown'>
		<div ng-model="selected">
		<div class="title">{{selected.title}}</div>
		<p class="dialog">{{selected.field}}</p>
		<p class="dialog">Update dialog field:
			<input ng-model="selected.field" type="text"></input>
		</p>
		</div>
	<dialog-shelf shown='modalShown'>
		<div class="container" ng-repeat="dialog in dialogContexts" ng-click="clickDialog(dialog)">{{dialog.title}}</div>
		<div class="middle" ng-model=""></div>
	</dialog-shelf>

	</dialog>
</body>
</html>
